<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://cdn.jsdelivr.net">

{% if page.layout == 'post' %}
<meta name="twitter:label1" value="Reading time" />
{% assign words = content | number_of_words %}
{% if words
< 360 %} <meta name="twitter:data1" value="1 min read" />
{% else %}
<meta name="twitter:data1" value="{{ words | divided_by:180 }} min read" />
{% endif %}

<meta name="twitter:label2" value="Twitter" />
<meta name="twitter:data2" value="x.com/Kikobeats" />

{% else %}
<meta name="twitter:label1" value="GitHub" />
<meta name="twitter:data1" value="github.com/Kikobeats" />
<meta name="twitter:label2" value="Twitter" />
<meta name="twitter:data2" value="x.com/Kikobeats" />

{% endif %}

{% seo %}
{% feed_meta %}

<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
