<section class="bg-white sans-serif near-black pt3 ph3">
  <header class="pv4" id="#work">
    <div class="mauto ph4-l max-width-large">
      <h2 class="m0 f1-l f2 lh-1p125 fw7 serif">Libraries</h2>
    </div>
  </header>

  <article class="pt0 pb0">
    <div class="mauto ph4-l max-width-large">
      <div class="flex flex-wrap ml-16px mr-16px mt3 mb3">
        {% for project in site.data.libraries.featured %}
        <div class="w-100 w-33-ns pl3 pr3 mb4-l mb3">
          <a class="db link near-black" target="blank" href="{{ project.link }}">
            <div class="w-100">
              <div class="db w-100 h0 pb50 bg-center cover mb2" style="background-image:url({{ project.image}})"
                data-tilt data-tilt-max="10" data-tilt-glare data-tilt-max-glare="0.8" data-tilt-reverse="true"></div>
              <h2 class="m0 pt4 pb3 f2-l f3 lh-1p125 fw7">{{ project.name }}</h2>
              <p class="m0 pb3 f3-l f4">{{ project.description}}</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <ul class="list pl0 mauto ph4-l max-width-large">
      {% for project in site.data.libraries.normal %}
      <li class="flex flex-row-l flex-column items-center-l mb4">
        <a href="{{ project.link}}" target="blank" class="near-black link link-dotted dim mb2 mr2">
          <b class="f3">{{ project.name }}</b>
        </a>
        <span class="f4 lh-copy">{{ project.description}}</span>
      </li>
      {% endfor %}
    </ul>

    <div class="mauto ph4-l pv3 max-width-large">
      <h3 class="normal f3 near-black mt0 mb5">
        ... and <a class="b near-black link link-underline" target="blank" href="https://github.com/Kikobeats"
          target="_blank">a
          lot more!</a>
      </h3>
    </div>
  </article>
</section>
