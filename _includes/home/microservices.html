<section class="bg-white sans-serif near-black pt3 ph3">
  <header class="pv4" id="#work">
    <div class="mauto ph4-l max-width-large">
      <h2 class="m0 f1-l f2 lh-1p125 fw7 serif">Microservices</h2>
    </div>
  </header>

  <article class="pt0 pb0">
    <div class="mauto ph4-l max-width-large">
      <div class="flex flex-wrap ml-16px mr-16px mt3 mb3">
        {% for microservice in site.data.microservices.featured %}
        <div class="w-100 w-33-ns pl3 pr3 mb4-l mb3">
          <a class="db link near-black" target="blank" href="{{ microservice.link }}">
            <div class="w-100">
              <div class="db w-100 h0 pb50 bg-center cover mb2" style="background-image:url({{ microservice.image}})"
                data-tilt data-tilt-max="10" data-tilt-glare data-tilt-max-glare="0.8" data-tilt-reverse="true"></div>
              <h2 class="m0 pt2 pb3 f2-l f3 lh-1p125 fw7">{{ microservice.name }}</h2>
              <p class="m0 pb3 f3-l f4">{{ microservice.description}}</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <ul class="list pl0 mauto ph4-l max-width-large">
      {% for microservice in site.data.microservices.normal %}
      <li class="flex flex-row-l flex-column items-center-l mb4">
        <a href="{{ microservice.link}}" target="blank" class="near-black link link-dotted dim mb2 mr2">
          <b class="f3">{{ microservice.name }}</b>
        </a>
        <span class="f4 lh-copy">{{ microservice.description}}</span>
      </li>
      {% endfor %}
    </ul>
  </article>
</section>
