on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  CI: true

jobs:
  urlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.1.1
      - name: Execution
        run: npx urlint && curl -sL https://hc-ping.com/79188d8c-eec1-447a-b38e-3180b559e3c4
