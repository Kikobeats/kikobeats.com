title: Kikobeats
email: josefrancisco.verdu@gmail.com
description: A millennial doing stuff on internet that ships software every day and builds digital products.
github: kikobeats
author: kikobeats
url: https://kikobeats.com
logo: /images/avatar-glitch.jpg

social:
  name: Kiko Beats
  links:
    - https://twitter.com/kikobeats
    - https://github.io/kikobeats
    - https://www.linkedin.com/in/kikobeats

twitter:
  username: kikobeats

highlighter: none

permalink: '/:title/'
disqus_shortname: kikobeats

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-postcss-v2


defaults:
  - scope:
      path: ''
      type: 'posts'
    values:
      image: ''
      layout: 'post'
      comments: true
  - scope:
      path: ''
    values:
      layout: 'page'
      image: https://kikobeats.com/images/resume.png
  - scope:
      path: 'index.html'
    values:
      layout: 'default'
      image: https://kikobeats.com/images/resume.png

jekyll-archives:
  enabled:
    - categories
